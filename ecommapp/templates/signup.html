{% extends "default.html" %}
{% load static %}
{% block 'slider' %}
<section id="inner-headline">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2 class="pageTitle">Sign Up</h2>
			</div>
		</div>
	</div>
	</section>
	<section id="content">
	
	<div class="container">

	   <div class="row">
							
	        <div class="contact-form">

		       <center>{{msg1}}</center>									
		            <form method="post" action="{% url "signup_data" %}" id="contactform" class="contact">
                     {% csrf_token %}
						<div class="form-group has-feedback">
							<label for="name">Name*</label>
							<input type="text" class="form-control" name="name" placeholder="">
							<i class="fa fa-user form-control-feedback"></i>
						</div>
						<div class="form-group has-feedback">
							<label for="email">Email*</label>
							<input type="email" class="form-control" name="email" placeholder="">
							<i class="fa fa-envelope form-control-feedback"></i>
						</div>
						<div class="form-group has-feedback">
							<label for="name">Create a username*</label>
							<input type="text" class="form-control" name="username" placeholder="">
							<i class="fa fa-user form-control-feedback"></i>
						</div>

						<div class="form-group has-feedback">
							<label for="password">Password*</label>
							<input type="password" class="form-control" name="password" placeholder="">
							<i class="fa fa-pencil form-control-feedback"></i>
						</div>
						<div class="form-group has-feedback">
							<label for="number">Number</label>
							<input type="number" class="form-control" name="phone" placeholder="">
							<i class="fa fa-pencil form-control-feedback"></i>
						</div>
						<div class="form-group has-feedback">
							<label for="address">Address</label>
							<input type="message" class="form-control" name="address" placeholder="">
							<i class="fa fa-pencil form-control-feedback"></i>
						</div>
						<input type="submit" value="Submit" id="submit" class="submit btn btn-default">
						
					</form>
						
					
				</div>
			</div>
		</div>	
	 
	</section>
	{% endblock %}
