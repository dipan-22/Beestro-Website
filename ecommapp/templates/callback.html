{% extends "default.html" %} {% load static %} {% block 'slider' %}

<section id="inner-headline">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="pageTitle">Payment Status</h2>
      </div>
    </div>
  </div>
</section>

<div class="text-center">
  {% if status == "Success" %}
  <h2>THANKS YOUR PAYMENT HAS BEEN RECEIVED</h2>
  {% else %}
  <h2>SORRY, YOUR PAYMENT HAS BEEN FAILED</h2>
  {% endif %}
</div>

{% endblock %}
