        var options = {
            key: "{{rzp_test_QvJmsxzaVwb2t4}}",

            callback_url: "{{callback_url}}",

            prefill: {
                "name": "Gaurav Kumar",
                "email": "gaurav.kumar@example.com",

            },
            notes: {
                "address": "Razorpay Corporate Office"
            },
            theme: {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        rzp1.open();
